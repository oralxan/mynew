<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Healthy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<div></div>
<body>
  <div>
    <header>
      <h1></h1>
      <div><h1>Meranda</h1></div>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category-list' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'healthy-list' %}">Healthy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sport-list' %}">Sport</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'design-list' %}">Design</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Contact</a>
        </li>
  
      </ul>
    </header>
  </div>



  <div class="card mb-3" style="margin: 55px;">
    <div class="row no-gutters">
      <div class="col-md-4" style="text-align: center;">
        <img src="{{ object.img.url }}" class="img-fluid rounded-start" alt="{{ object.title }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <p class="card-text">{{ object.content }}</p>
          <p class="card-text"><small class="text-muted">Published on: {{ object.created_at }}</small></p>

        </div>
      </div>
    </div>
  </div>
  


  
</body>
</html>
